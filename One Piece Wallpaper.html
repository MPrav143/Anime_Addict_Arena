<!DOCTYPE html>
<html>
<head>
<title> Bootstrap thumbnai gallery</title>
<style>
    body{
        background: linear-gradient(to left top,rgb(1, 255, 35), rgb(243, 0, 247),rgb(0, 0, 234),rgb(247, 25, 0));
        min-height: 100vh;
    }
    .gallery{
        margin: 10px 50px;
    }
    .gallery img{
        transition: 1s;
        padding: 15px;
        width: 200px;
    }
    .gallery img:hover{
        filter: grayscale(100%);
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class ="gallery">
        <a href="One Piece 1.jpg"><img src="One Piece 1.jpg" alt=""></a>
        <a href="One Piece 2.jpg"><img src="One Piece 2.jpg" alt=""></a>
        <a href="One Piece 3.jpg"><img src="One Piece 3.jpg" alt=""></a>
        <a href="One Piece 5.jpg"><img src="One Piece 5.jpg" alt=""></a>
        <a href="One Piece 6.jpg"><img src="One Piece 6.jpg" alt=""></a>
        <a href="One Piece 7.jpg"><img src="One Piece 7.jpg" alt=""></a>
        <a href="One Piece 8.jpg"><img src="One Piece 8.jpg" alt=""></a>
        <a href="One Piece 4.jpg"><img src="One Piece 4.jpg" alt=""></a>
    </div>
</body>
</html>
