<!DOCTYPE html>
<html>
<head>
<title> Bootstrap thumbnai gallery</title>
<style>
    body{
        background: linear-gradient(to left top,rgb(1, 255, 35), rgb(243, 0, 247),rgb(0, 0, 234),rgb(247, 25, 0));
        min-height: 100vh;
    }
    .gallery{
        margin: 10px 50px;
    }
    .gallery img{
        transition: 1s;
        padding: 15px;
        width: 200px;
    }
    .gallery img:hover{
        filter: grayscale(100%);
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class ="gallery">
        <a href="1111.jpg"><img src="1111.jpg" alt=""></a>
        <a href="1112.jpg"><img src="1112.jpg" alt=""></a>
        <a href="1113.jpg"><img src="1113.jpg" alt=""></a>
        <a href="1114.jpg"><img src="1114.jpg" alt=""></a>
        <a href="1115.jpg"><img src="1115.jpg" alt=""></a>
        <a href="1116.jpg"><img src="1116.jpg" alt=""></a>
        <a href="1119.jpg"><img src="1119.jpg" alt=""></a>
    </div>
</body>
</html>
